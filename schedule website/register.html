<!DOCTYPE html>

<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Schedule | Register</title>

    <link href="form.css" rel="stylesheet">

  </head>
  <body>
    <form id="contact">
      <div class="container">
        <div class="head">

          Register!
        </button>
      </div>
    </form>
  </body>
</html>
